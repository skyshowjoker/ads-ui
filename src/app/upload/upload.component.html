<nz-upload nzType="drag" nzName="file" [nzMultiple]="true" [nzShowUploadList]="true" [nzBeforeUpload]="beforeUpload" 
 nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76">
  <p class="ant-upload-drag-icon">
    <span nz-icon nzType="inbox"></span>
  </p>
  <p class="ant-upload-text">{{ 'Upload orbital lymphoma MRI images' | translate }}</p>
  <p class="ant-upload-hint">
    {{ 'Support .nii.nz format' | translate }}
  </p>
</nz-upload>
<button nz-button nzType="primary" (click)="submitForm()">{{ 'Upload' | translate }}</button>
