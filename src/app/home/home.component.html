<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo">
      <p class = "header">ADS</p>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <a routerLink="/home/patient-detail">
        <span class="icons" nz-icon nzType="user"></span>
        <span>病人信息</span>
        </a>

        
      </li>
      <li nz-menu-item>
        <span class="icons" nz-icon nzType="video-camera"></span>
        <span>病人列表</span>
      </li>

      <li nz-menu-item>
        <span class="icons" nz-icon nzType="user"></span>
        <span>设置</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2023 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
