<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo">
      <span nz-icon [nzTwotoneColor]="'yellow'" [nzTheme]="'fill'" [nzType]="'home'" style="margin: 10px;"></span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        
        <span class="icons" nz-icon nzType="folder-open" nzTheme="fill"></span>
        
        <a routerLink="/home/detail"><span i18n>{{ 'Patient Info' | translate }}</span></a>
    
      </li>
      <li nz-menu-item>
        <span class="icons" nz-icon nzType="database" nzTheme="fill"></span>
        
        <a routerLink="/home/dashboard"><span>{{ 'Patient List' | translate }}</span></a>
      </li>
      <li nz-menu-item>
        <span class="icons" nz-icon nzType="edit" nzTheme="fill"></span>
        
        <a routerLink="/home/register"><span>{{ 'Patient Register' | translate }}</span></a>
      </li>


      <li nz-menu-item>
        <span class="icons" nz-icon nzType="setting" nzTheme="fill"></span>
        
        <a routerLink="/home/setting"><span>{{ 'Setting' | translate }}</span></a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="layout">
    <app-header></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer>
      <p>{{ 'East China Normal University' | translate }}</p>
      <p>{{ 'Shanghai Ninth Peaple\'s Hospital' | translate }} </p>
    </nz-footer>
  </nz-layout>
</nz-layout>
